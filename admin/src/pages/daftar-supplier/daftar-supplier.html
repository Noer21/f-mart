<ion-header>
  <ion-navbar color="cssRedMedium">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>


<ion-content  class="background">
  <div class="card" (click)="detail()">
    <ion-row>
      <ion-col col-6 class="cont1">
        Supplier X
      </ion-col>
      <ion-col col-6>
        <div class="cont2a">Asal</div>
        <div class="cont2b">Kontak</div>          
      </ion-col>
    </ion-row>
  </div>
  <div class="card">
    <ion-row>
      <ion-col col-6 class="cont1">

      </ion-col>

      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <button ion-button block color="cssRedMedium" (click)="addSupplier()">
    <ion-icon name="add-circle" class="add"></ion-icon>
  </button>
</ion-footer>
