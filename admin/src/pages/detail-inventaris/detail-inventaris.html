<ion-header>

  <ion-navbar color="cssRedMedium">
    <ion-title>Rincian Barang</ion-title>
    <ion-buttons end color="cssRedMedium">
      <button (click)="edit()" ion-button clear color="cssRedMedium">
        <ion-icon name="create" class="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <div class="labels">Nama Barang</div>
  <ion-item>
    <ion-input type="text" placeholder="{{nama_barang}}" disabled="true"></ion-input>
  </ion-item>
  <div class="labels">Supplier</div>
  <ion-item>
    <ion-input type="number" placeholder="{{nama_supplier}}" disabled="true"></ion-input>
  </ion-item>
  <div class="labels">Harga Jual Supplier</div>
  <ion-item>
    <ion-input type="number" placeholder="{{harga_barang}}" disabled="true"></ion-input>
  </ion-item>
  <div class="labels">Harga Jual F-Mart</div>
  <ion-item>
    <ion-input type="number" placeholder="{{harga_jual}}" disabled="true"></ion-input>
  </ion-item>
  <div class="labels">Stok Tersedia</div>
  <ion-item>
    <ion-input type="number" placeholder="{{stok_barang}}" disabled="true"></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-4>
      <button ion-button block color="cssRedMedium" (click)="return()">
      Return
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button block color="cssRedMedium" (click)="restock()">
      Restock
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button block color="cssRedMedium" (click)="delete()">
      Delete
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
