<ion-header>
  <ion-navbar color="cssRedMedium">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pembelian</ion-title>
    <ion-buttons end color="cssRedMedium">
      <button (click)="refresh()" ion-button clear color="cssRedMedium">
        <ion-icon name="refresh" class="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="background">
  <form #cart="ngForm" novalidate>
    <div class="main">
      <ion-row class="contents" *ngFor="let inventaris of inventarises">
        <ion-col col-5 class="items">
          {{inventaris.item_name}}
        </ion-col>
        <ion-col col-3 class="price">
          Rp. {{inventaris.costumer_price}}
        </ion-col>
        <ion-col col-4 class="price">
            <!-- <ion-input type="number" placeholder="" [(ngModel)]="barang[inventaris.item_id]" #name="ngModel" name="currentnumber" class="input"></ion-input> -->
          <ion-icon name="remove-circle" (click)="decrement(inventaris.item_id)" class="buttonHarga"></ion-icon>
          <div class="nilai">
              {{barang[inventaris.item_id]}}
          </div>
          <ion-icon name="add-circle" (click)="increment(inventaris.item_id)"class="buttonHarga"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>

<ion-footer>
  <button ion-button block color="cssRedMedium" (click)="checkOut_1(cart)">
    Check Out
  </button>
</ion-footer>
