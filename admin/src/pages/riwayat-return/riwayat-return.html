<ion-header>

    <ion-navbar color="cssRedMedium">
      <ion-buttons left>
        <button ion-button icon-only (click)="home(temp)">
          <ion-icon name='arrow-round-back'></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Return</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding padding class="background">
    <div class="row">
      <ion-col col-4>
        <button ion-button block color="cssRedMedium" (click)="restock(temp)">
          Restock
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block color="cssRedMedium" (click)="tabungan(temp)">
          Tabungan
        </button>
      </ion-col>  
      <ion-col col-4>
        <button ion-button block color="cssRedMedium" (click)="return(temp)">
          Return
        </button>
      </ion-col>
    </div>
    
    <div id="container">
        <div class="content">
          <ion-row>
            <ion-col col-4 class="borderHead">Tanggal</ion-col>
            <ion-col col-4 class="borderHead">Barang</ion-col>
            <ion-col col-4 class="borderHead">Jumlah</ion-col>
          </ion-row>
          <ion-row *ngFor="let return of returns">
            <ion-col col-4 class="borderCont">{{return.return_date}}</ion-col>
            <ion-col col-4 class="borderCont">{{return.item_name}}</ion-col>
            <ion-col col-4 class="borderCont">{{return.total_item}}</ion-col>
          </ion-row>
        </div>
      </div>
  </ion-content>
