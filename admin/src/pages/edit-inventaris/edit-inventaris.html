<ion-header>

    <ion-navbar  color="cssRedMedium">
      <ion-title>Sunting Inventaris</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding class="background">
  <form #editForm="ngForm" novalidate>
    <div class="labels">Nama Barang</div>
    <ion-item>
       <ion-input type="text" placeholder="{{nama_barang}}" [(ngModel)]="namaBarang" #name="ngModel" name="namabarang"></ion-input>
    </ion-item>
    <div class="labels">Supplier</div>
    <ion-item>
      <ion-select placeholder="{{nama_supplier}}"  item-width="40px" class="inputSelect" [(ngModel)]="idSupplier" #name="ngModel" name="idsupplier">
          <div *ngFor="let supplier of suppliers">
            <ion-option value={{supplier.supplier_id}}>{{supplier.supplier_name}}</ion-option>
          </div>
      </ion-select>
    </ion-item>
    <div class="labels">Harga Jual Supplier</div>
    <ion-item>
      <ion-input type="number" placeholder="{{harga_barang}} /pcs" [(ngModel)]="hargaBarang" #name="ngModel" name="hargabarang"></ion-input>
    </ion-item>
    <div class="labels">Harga Jual F-Mart</div>
    <ion-item>
      <ion-input type="number" placeholder="{{harga_jual}} /pcs" [(ngModel)]="hargaJual" #name="ngModel" name="hargajual"></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
    <button ion-button block color="cssRedMedium" (click)="editInventaris(editForm)">
      Simpan
    </button>
  </ion-footer>
