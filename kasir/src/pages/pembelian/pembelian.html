<ion-header>
  <ion-navbar color="cssRedMedium">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pembelian</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background">
  <div class="main">
    <ion-row class="contents">
      <ion-col col-3 class="items">
        Item
      </ion-col>
      <ion-col col-2 class="price">
        Harga
      </ion-col>
      <ion-col col-2 class="stock">
        Stock
      </ion-col>
      <ion-col col-5 class="input">
        <ion-icon name="remove-circle" (click)="decrement()"></ion-icon>
          {{currentNumber}}
        <ion-icon name="add-circle" (click)="increment()"></ion-icon>
      </ion-col>
    </ion-row>

    </ion-row>
  </div>
</ion-content>

<ion-footer>
