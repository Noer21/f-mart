<ion-header>
  <ion-navbar color="cssRedMedium">
    <ion-title>Riwayat {{temp.supplier_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

  <ion-slides pager>

    <ion-slide>
      <div id="container">
        <div class="content">
          <div>Restock</div>
          <ion-row>
            <ion-col col-4 class="borderHead">Tanggal</ion-col>
            <ion-col col-4 class="borderHead">Barang</ion-col>
            <ion-col col-4 class="borderHead">Jumlah</ion-col>
          </ion-row>
          <ion-row *ngFor="let restock of restocks">
            <ion-col col-4 class="borderCont">{{restock.restock_date}}</ion-col>
            <ion-col col-4 class="borderCont">{{restock.item_name}}</ion-col>
            <ion-col col-4 class="borderCont">{{restock.total_item}}</ion-col>
          </ion-row>
        </div>
      </div>
    </ion-slide>

    <ion-slide>
        <div id="container">
          <div class="content">
            <div>Return</div>
            <ion-row>
              <ion-col col-4 class="borderHead">Tanggal</ion-col>
              <ion-col col-4 class="borderHead">Barang</ion-col>
              <ion-col col-4 class="borderHead">Jumlah</ion-col>
            </ion-row>
            <ion-row *ngFor="let return of returns">
              <ion-col col-4 class="borderCont">{{return.restock_date}}</ion-col>
              <ion-col col-4 class="borderCont">{{return.item_name}}</ion-col>
              <ion-col col-4 class="borderCont">{{return.total_item}}</ion-col>
            </ion-row>
          </div>
        </div>
      </ion-slide>
  </ion-slides>

</ion-content>
