<ion-header>
  <ion-navbar color="cssRedMedium">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Daftar Supplier</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  class="background">
  <div id="SearchBar">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Cari supplier..."></ion-searchbar>
  </div>
  <div class="card" (click)="detail(supplier)" *ngFor="let supplier of suppliers">
    <ion-row>
      <ion-col col-6>
        <div  class="cont1">{{supplier.supplier_name}}</div>
        <div class="tabungan">Tabungan : Rp 800.000</div>
      </ion-col>
      <ion-col col-6>
        <div class="cont2a">{{supplier.supplier_address}}</div>
        <div class="cont2b">{{supplier.supplier_contact}}</div>          
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <button ion-button block color="cssRedMedium" (click)="addSupplier()">
    <ion-icon name="add-circle" class="add"></ion-icon>
  </button>
</ion-footer>
