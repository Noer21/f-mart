<ion-header>

  <ion-navbar  color="cssRedMedium">
    <ion-title>Tambah Inventaris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
  <div class="labels">Nama Barang</div>
    <ion-item>
       <ion-input type="text" placeholder="masukan nama barang"></ion-input>
    </ion-item>
    <div class="labels">Supplier</div>
    <ion-item>
      <ion-select [(ngModel)]="waktu" placeholder="Pilih Supplier" item-width="40px" class="inputSelect">
        <ion-option value="nes">Unilever</ion-option>
        <ion-option value="n64">Mayora</ion-option>
        <ion-option value="ps">Bu Haji</ion-option>
        <ion-option value="genesis">Andi Surandi</ion-option>
        <ion-option value="saturn">Jakarta Cloth</ion-option>
        <ion-option value="snes">Kapuyuak</ion-option>
      </ion-select>
    </ion-item>
    <div class="labels">Harga Jual Supplier</div>
    <ion-item>
      <ion-input type="number" placeholder="masukan harga jual supplier/pcs"></ion-input>
    </ion-item>
    <div class="labels">Harga Jual F-Mart</div>
    <ion-item>
      <ion-input type="number" placeholder="masukan harga jual F-Mart/pcs"></ion-input>
    </ion-item>
</ion-content>

<ion-footer>
  <button ion-button block color="cssRedMedium" (click)="addSupplier()">
    Tambah Supplier
  </button>
</ion-footer>
