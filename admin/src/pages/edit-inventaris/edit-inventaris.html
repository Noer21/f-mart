<ion-header>

    <ion-navbar  color="cssRedMedium">
      <ion-title>Sunting Inventaris</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding class="background">
    <div class="labels">Nama Barang</div>
    <ion-item>
       <ion-input type="text" placeholder="nama barang x"></ion-input>
    </ion-item>
    <div class="labels">Supplier</div>
    <ion-item>
      <ion-select [(ngModel)]="waktu" placeholder="Supplier X" item-width="40px" class="inputSelect">
        <ion-option value="nes">Unilever</ion-option>
        <ion-option value="n64">Mayora</ion-option>
        <ion-option value="ps">Bu Haji</ion-option>
        <ion-option value="genesis">Andi Surandi</ion-option>
        <ion-option value="saturn">Jakarta Cloth</ion-option>
        <ion-option value="snes">Kapuyuak</ion-option>
      </ion-select>
    </ion-item>
    <div class="labels">Harga Jual Supplier</div>
    <ion-item>
      <ion-input type="number" placeholder="harga jual X/pcs"></ion-input>
    </ion-item>
    <div class="labels">Harga Jual F-Mart</div>
    <ion-item>
      <ion-input type="number" placeholder="harga jual X/pcs"></ion-input>
    </ion-item>
</ion-content>

<ion-footer>
    <button ion-button block color="cssRedMedium" (click)="addSupplier()">
      Simpan
    </button>
  </ion-footer>
