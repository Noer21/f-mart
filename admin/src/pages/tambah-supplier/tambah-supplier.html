<ion-header>
  <ion-navbar color="cssRedMedium">
    <ion-title>Tambah Supplier</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background" padding>
    <div class="labels">Nama Supplier</div>
    <ion-item>
       <ion-input type="text" placeholder="masukan nama supplier"></ion-input>
    </ion-item>
    <div class="labels">Asal Supplier</div>
    <ion-item>
      <ion-input type="text" placeholder="masukan asal supplier"></ion-input>
    </ion-item>
    <div class="labels">Kontak Supplier</div>
    <ion-item>
      <ion-input type="number" placeholder="masukan kontak supplier"></ion-input>
    </ion-item>      
</ion-content>

<ion-footer>
  <button ion-button block color="cssRedMedium" (click)="addSupplier()">
    Tambah Supplier
  </button>
</ion-footer>
