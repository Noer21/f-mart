<ion-header>
  <ion-navbar color="cssRedMedium">
    <ion-title>Barang Supplier {{this.temp.supplier_name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <ion-row class="contents" *ngFor="let item of items">
    <ion-col col-4 class="items">
      {{item.item_name}}
    </ion-col>
    <ion-col col-4 class="price">
      Rp. {{item.supplier_price}}
    </ion-col>
    <ion-col col-4 class="stock">
      {{item.item_stock}} pcs
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-6>
      <button ion-button block color="cssRedMedium" (click)="take_save_one_click()">
      Bayar Tabungan
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block color="cssRedMedium" (click)="history(datas)">
      Riwayat Pengambilan
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
